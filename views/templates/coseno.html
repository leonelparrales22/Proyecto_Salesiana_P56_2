<!DOCTYPE html>
{% extends "base.html" %}

<section id="one" class="wrapper style1">
    {% block content %}
    <ul class="actions">
        <li><input class="button big alt" placeholder="Ingresar tweet"></li>
        <li><a href="#" class="button big special">Buscar</a></li>
    </ul>

    <h1>{{title}}</h1>
    </br>
    <table class="table">
        <thead class="thead-dark">
        <th>Id</th>
        <th>Sentimiento</th>
        <th>
            <center>Tweet</center>
        </th>
        </tr>
        </thead>
        <tbody class="bg-success">
        {% for i in range(tabla['id']|count) %}
        <tr>
            <th scope="row">{{ tabla['id'][i]|tojson|safe }}</th>
            <td class="bg-info"> {{ tabla['sentimiento'][i] }}</td>
            <td class="bg-success"> {{ tabla['tweet'][i] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    {% endblock%}
</section>
